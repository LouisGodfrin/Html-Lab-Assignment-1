            <main class = "content">

                <h2>Contact Us:</h2>

                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label>
                            First Name* <input type = "text" maxlength="25">
                        </label>

                        <br>
                        <label>
                            Last Name* <input type= "text" maxlength="25">
                        </label>

                        <br>
                        <label>
                            Email* <input type = "email" maxlength="35">
                        </label>

                        <br>
                        <label>
                            Please select the music genre(s) that you like:
                        </label>
                        <br>
                        <input type ="checkbox" name = "classic" value ="Classic">Classic
                        <br>
                        <input type ="checkbox" name = "jazz" value ="Jazz">Jazz
                        <br>
                        <input type ="checkbox" name = "blues" value ="Blues">Blues
                        <br>
                        <input type ="checkbox" name = "instrumental" value ="Instrumental">Instrumental
                    </fieldset>

                    <fieldset>
                        <legend>Your Message:</legend>

                        <label>How did you hear about us ?</label>
                        <select id="Opinion" name="opinion">
                            <option value="Our Website">Our Website</option>
                            <option value="Friend">Friend</option>
                            <option value="TV Adv">TV Adv</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <br>
                        <label>Would you recommend us to your friends?</label>
                        <input type ="radio" name ="yes" value ="Yes" checked>Yes
                        <input type ="radio" name ="no" value ="No">No
                        <input type ="radio" name ="maybe" value ="Maybe">Maybe

                        <br>
                        <label>Your request:</label>
                        <br>
                        <textarea name ="comment"></textarea>

                        <br>
                        <input type ="checkbox" name ="sign" value ="Sign" checked>Sign me up for email updates

                        <br>
                        <input type ="submit" name ="submit" value ="Register">
                    </fieldset>
                </form>
